<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //创建新数组保存大于60的项
  var aqiList = new Array();
  for(var i=0;i<aqiData.length;i++){
    for(var j=0;j<2;j++){
      if(aqiData[i][j]>60){
        aqiList.push(aqiData[i]);
      }
    }
  }
  //对城市指数进行排序
  aqiList.sort(function(pre,next){
    return next[1]-pre[1];
  });
  //获取节点
  var doc = document.getElementById("aqi-list");
  var inner="";
  for(i=0;i<aqiList.length;i++){
    inner += "<li>第"+(i+1)+"名："+aqiList[i]+"</li>";
  }
  //将列表插入到ul列表中
  doc.innerHTML = inner;

})();

</script>
</body>
</html>
